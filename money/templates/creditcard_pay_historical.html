{% extends 'base_vue.html' %}

{% load i18n %}

{% block content %}
<div id="app">
    <h1>{% blocktrans with name=creditcard.name %}Pay deferred historical operations of '{{ name}}' {% endblocktrans %}</h1>
    <v-card flat width="60%">
        <v-data-table :headers="tableHeaders" :items="tableData" sort-by="value" class="elevation-1" disable-pagination  hide-default-footer :sort-by="['datetime']" fixed-header height="600" width="300">
            <template v-slot:[`item.datetime`]="{ item }">
                [[ localtime(item.datetime) ]]
            </template>                        
            <template v-slot:[`item.amount`]="{ item }">
                [[ currency_string(item.amount, '{{ creditcard.accounts.currency }}')]]
            </template>
            <template v-slot:[`item.actions`]="{ item }">
                <v-icon small class="mr-2" @click="gotoOperation(item)">mdi-pencil</v-icon>
            </template>
        </v-data-table>   
    </v-card>

</div>
<script>

    new Vue({
        el: '#app',
        delimiters: ['[[', ']]'],
        vuetify: new Vuetify(),
        
        data:{
            tableHeaders: [
                { text: 'Moment', value: 'datetime',sortable: true },
                { text: 'Amount', value: 'amount',sortable: false,
    align: 'right',},
                { text: 'Actions', value: 'actions', sortable: false },
            ],   
            tableData: {{json_payments | safe}},

            gotoOperation(item){
                window.location.href = "{% url 'accountoperation_update' pk=99999 %}".replace("99999", item.id)
            }

        
        },
    })
</script>
