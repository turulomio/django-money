{% extends 'base_vue.html' %}

{% load i18n %}

{% block content %}
<div id="app">
    <v-app>
        <h1>{% blocktrans with name=creditcard.name %}Pay deferred historical operations of '{{ name}}' {% endblocktrans %}</h1>
        <v-container width="60%" >
            <v-select dense label="Select a payment" v-model="select" :items="items" :item-text="select_text" item-value="id" @change="onChange"/></v-select>
            <v-data-table dense :headers="tableHeaders" :items="tableData" class="elevation-1" disable-pagination  hide-default-footer :sort-by="['datetime']" fixed-header height="400">
                <template v-slot:[`item.datetime`]="{ item }">
                    [[ localtime(item.datetime)  ]]
                </template>                        
                <template v-slot:[`item.amount`]="{ item }">
                    [[ currency_string(item.amount, '{{ creditcard.accounts.currency }}')]]
                </template>
            </v-data-table>   
            <br>
            <v-btn color="primary" @click="gotoOperation()" :disabled="false">Goto payment</v-btn>
        </v-container>
    </v-app>
</div>
<script>    
    new Vue({
        el: '#app',
        delimiters: ['[[', ']]'],
        vuetify: new Vuetify(),
        
        data:{
            tableHeaders: [
                { text: 'Moment', value: 'datetime',sortable: true },
                { text: 'Concept', value: 'concept',sortable: true },
                { text: 'Amount', value: 'amount',sortable: true, align: 'right',},
                { text: 'Comment', value: 'comment',sortable: true},
            ],   
            tableData: {{json_cco | safe}},
            items: {{json_payments | safe}},
            select: {{select}}
        },
        methods:{
            select_text(item){
                return `${localtime(item.datetime)} were paid ${item.count} credit card operations: ${currency_string(item.amount, '{{ creditcard.accounts.currency }}')}`
            },
            onChange(id){
                window.location.href = `${window.location.pathname}?accountsoperations_id=${id}`
            },
            gotoOperation(){
                window.location.href = "{% url 'accountoperation_update' pk=99999 %}".replace("99999", this.select)
            }

        
        },
    })
</script>
