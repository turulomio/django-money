{% extends 'base.html' %}
{% load i18n %}

{% block content %}
    <h1>{% blocktrans with product_name=product.name %} Add a new quote to '{{ product_name }}'{% endblocktrans %}</h1>
    <form method="post">
        <table>
        {% csrf_token %}
        {{ form.as_table }}
        </table>
    <button type="submit">{% trans "Save" %}</button>
    </form>
    {% include "messages.html" %}

{% endblock %}
