{% extends 'base.html' %}
{% load i18n %}

{% block content %}
    <h1>{% trans "Update an investment" %}</h1>
    <form method="post">
        <table>
        {% csrf_token %}
        {{ form.as_table }}
        </table>
        <script type="text/javascript">
            $(function () {
                $('#datetimepicker1').datetimepicker({
                    format: 'LT'
                });
            });
        </script>
    <button type="submit">{% trans "Save" %}</button>
    </form>
    <p class="orders">
        <a href="{% url 'investment_delete' pk=object.id %}">{% trans "Delete this investment" %}</a>
    </p>

{% endblock %}
