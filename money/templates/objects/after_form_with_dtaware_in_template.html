Parameters:
    - dtaware_id
    -timezone

            jQuery('#datetimepicker').datetimepicker({
                inline:false,
                format:'d/m/Y H:i:s',
                lang:'{{LANGUAGE_CODE}}',
            });
        </script>    

{% endcomment %}

<script type="text/javascript">
    function calculate(dtp){
        var dtaware=moment.tz(input.value, select.value);
        dtp.value=dtaware.format("YYYY-MM-DD HH:mm:ssZ");

    }

    
    var dtp=document.getElementById('{{dtaware_id}}');
    var div=document.createElement("div")
    div.style.display="flex";
    var button=document.createElement("button");
    button.setAttribute("type","button");
    button.innerHTML=">";
    var input=document.createElement("input");
    input.value=dtp.value.substring(0,26);
    var select=document.createElement("select"); 
    for (let zone of moment.tz.names()) {
        select.innerHTML=select.innerHTML.concat(`<option value="${zone}">${zone}</option>`);
    }
    select.value="{{timezone}}";
    input.style.visibility ="hidden";
    select.style.visibility="hidden";
    select.addEventListener('change', (event) => {
        calculate(dtp);
    });
    input.addEventListener('change', (event) => {
        calculate(dtp);
    });
    button.addEventListener("click", function() {
        if (input.style.visibility=="hidden"){
            input.style.visibility="visible";
            select.style.visibility="visible";
            button.innerHTML="<";
        } else {
            input.style.visibility="hidden";
            select.style.visibility="hidden";
            button.innerHTML=">";
            calculate(dtp);
        }
    });

    div.appendChild(button);
    div.appendChild(input);
    div.appendChild(select);
    dtp.insertAdjacentElement("afterend",div) ;

    jQuery(input).datetimepicker({
        inline:false,
        format:'Y-m-d H:i:s',
        lang:'{{LANGUAGE_CODE}}',
    });
</script>
