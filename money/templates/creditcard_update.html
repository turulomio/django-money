{% extends 'base.html' %}
{% load i18n %}

{% block content %}
    <h1>{% trans "Update a credit card" %}</h1>
    <form method="post">
        <table>
        {% csrf_token %}
        {{ form.as_table }}
        </table>
        <script type="text/javascript">
            jQuery('#datetimepicker').datetimepicker({
                inline:false,
                format:'d/m/Y H:i:s',
                lang:'{{LANGUAGE_CODE}}',
            });
        </script>
    <button type="submit">{% trans "Save" %}</button>
    </form>

    <p>
            <a href="{% url 'creditcard_delete' pk=object.id %}">{% trans "Delete this credit card" %}</a>
    </p>

{% endblock %}
